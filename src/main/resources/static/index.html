<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home_page</title>
    <link media="all" rel="stylesheet" href="styles/index.css">
</head>
<body>
<header id="header">
    <div class="div_emblem" id="div_emblem">
    </div>
    <select class="select_city">
    </select>
    <button class="button button--0" id="button_new_event">new event</button>
    <button class="button button--1" id="button_chat">chat</button>
    <button class="button button--2" id="button_admin">admin page</button>
    <button class="button button--3" id="button_log_reg">sign in</button>
</header>
<div class="container">
    <div class="modal-overlay">
        <div class="modals">
            <div id="modal_admin" class="modal_admin">
                admin <a href="/logout">   logout</a>
            </div>
            <div id="modal_log_reg" class="modal_log_reg">
                <div id="div_reg_log_choice" class="taskChoice">
                    <p class="parChoice" id="par_Login" onclick="chooseLogin()">Sign in</p>
                    <p class="parChoice" id="par_Register" onclick="chooseRegister()">Register</p>
                </div>
                <form id="div_login" class="div_login" method="post">
                    <input type="text" id="input_login" class="input_reg_log_data"
                           placeholder="login" name="username">
                    <input type="password" id="input_password" class="input_reg_log_data"
                           placeholder="password" name="password">
                    <input type="password" id="input_password_repeat" class="input_reg_log_data"
                           placeholder="repeat password">
                    <input type="button" id="button_submit_div_login" class="input_reg_log_submit">
                </form>
            </div>
            <div id="modal_profile" class="modal_profile">
                <div class="div_form_user_data">
                    <div id="div_column_user_data" class="div_column_user_data">
                        <span id="span_name" class="span_user_data">name: </span>
                        <input type="text" id="input_name" class="input_user_data" placeholder="name" name="name" hidden>
                        <span id="span_age" class="span_user_data">age: </span>
                        <input type="text" id="input_age" class="input_user_data" placeholder="age" name="age" hidden>
                        <span id="span_phone" class="span_user_data">phone: </span>
                        <input type="text" id="input_phone" class="input_user_data" placeholder="phone" name="phone" hidden>
                        <span id="span_country" class="span_user_data">country: </span>
                        <select id="select_country" class="input_user_data" name="country" hidden>
                        </select>
                        <span id="span_city" class="span_user_data">city: </span>
                        <select id="select_city" class="input_user_data" name="city" hidden>
                        </select>
                    </div>
                    <div class="div_column">
                        <img src="" class="user_picture">
                        <div>
                            <span class="span_user_data" id="span_username"></span>
                            <a href="/logout">logout</a>
                        </div>
                    </div>
                </div>
                <button id="button_submit_profile_changes" class="button_submit_profile_changes" hidden>
                    accept changes
                </button>
            </div>
        </div>
    </div>


    <div class="div_search">
        <form class="form_search_event">
        </form>
    </div>
    <div id="div_compilation" class="div_compilation">
        <div class="div_your_events">

        </div>

        <div class="div_random_events">

        </div>
    </div>
    <div class="div_RSS_mass_events">

    </div>
</div>

<footer>

</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script src="scripts/index_modals_manager.js"></script>
<script src="scripts/onloadRequest.js"></script>
<script src="scripts/modal_reg_log_manager.js"></script>
<script src="scripts/modal_profile_manager.js"></script>

</body>
</html>
